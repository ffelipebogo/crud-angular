<mat-card>

	<mat-toolbar color="primary">
		<span> Cursos dispon√≠veis</span>
	</mat-toolbar>
	<div *ngIf="courses$ | async as courses; else loading">

		<table mat-table [dataSource]="courses" class="mat-elevation-z8">

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Curso </th>
				<td mat-cell *matCellDef="let course"> {{ course.name }} </td>
			</ng-container>

			<!-- Category Column -->
			<ng-container matColumnDef="category">
				<th mat-header-cell *matHeaderCellDef> Categoria </th>
				<td mat-cell *matCellDef="let course"> <span class="column-category">{{course.category}}</span>
					<mat-icon aria-hidden="false" aria-label="Categoria">{{course.category | category}}</mat-icon>
				</td>
			</ng-container>

			<ng-container matColumnDef="add">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let course" class="btn">
					<button mat-raised-button title="Add course" (click)="onAdd()">
						<mat-icon aria-hidden="false" aria-label="Add">add</mat-icon>
					</button>
				</td>
			</ng-container>

			<ng-container matColumnDef="remove">
				<th mat-header-cell *matHeaderCellDef> </th>
				<td mat-cell *matCellDef="let course" class="btn">
					<button mat-raised-button title="Remove course" (click)="onRemove()">
						<mat-icon aria-hidden="false" aria-label="Remove">delete</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
	<ng-template #loading>
		<div class="loading-spinner">
			<mat-spinner></mat-spinner>
		</div>
	</ng-template>
</mat-card>
